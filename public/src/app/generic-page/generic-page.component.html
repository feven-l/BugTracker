  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead header-m">
    <div class="inner">
      <h3 class="masthead-brand d-inline-block">Bug Tracker</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link text-white" [routerLink]="['']">Home</a>
        <a class="nav-link text-white" href="#">Features</a>
        <a class="nav-link" (click)="loginhere()">Log in</a>
      </nav>
    </div>
  </header>
  <app-login (aTaskEventEmitter)="dataFromChild($event)" *ngIf="clicked == 2"></app-login>
  <app-register (aTaskEventEmitter)="dataFromChild($event)"  *ngIf='clicked == 1'></app-register>

  <div class="welcome-page" *ngIf="!clicked">
    <main role="main" class="inner cover main-m">
      <h1 class="cover-heading">BuggyTrackky</h1>
      <p class="lead">The best project management for engineering teams.</p>
      <br>
      <br>
      <br>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary m-3">Learn more</a>
        <a class="btn btn-lg btn-secondary" (click)="goToSignUp()">Sign up</a>
      </p>
    </main>
  </div>
  <footer class="mastfoot footer-m">
  </footer>
